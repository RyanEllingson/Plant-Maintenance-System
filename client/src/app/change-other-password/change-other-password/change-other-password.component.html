<div class="container">
  <div class="row justify-content-center mb-3">
    <div class="col-8">
      <div class="card rounded-0 shadow-lg px-3">
        <div class="card-body">
          <h5 class="card-title text-center mb-3">Change a user's password</h5>
          <form [formGroup]="selectUserForm">
            <div class="mb-3">
              <select class="form-select" formControlName="user">
                <option [ngValue]="null" disabled>Choose user</option>
                <option *ngFor="let user of allUsers" [ngValue]="user">
                  {{ user.firstName | titlecase }}
                  {{ user.lastName | titlecase }} ({{ user.email }}) -
                  {{ user.role.roleName | titlecase }}
                </option>
              </select>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div
    *ngIf="selectUserForm.value.user"
    class="row justify-content-center mb-5"
  >
    <div class="col-8">
      <div class="card rounded-0 shadow-lg px-3">
        <div class="card-body">
          <h5 class="card-title text-center mb-3">Change password</h5>
          <div
            *ngIf="changePasswordForm.errors"
            class="alert alert-danger"
            role="alert"
          >
            {{ changePasswordForm.errors.errorResponse }}
          </div>
          <form [formGroup]="changePasswordForm" (ngSubmit)="handleSubmit()">
            <app-input
              inputType="password"
              label="password"
              [control]="changePasswordForm.get('password')"
            ></app-input>
            <app-input
              inputType="password"
              label="confirm password"
              [control]="changePasswordForm.get('confirmPassword')"
            ></app-input>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-toast></app-toast>
