<form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
  <div>
    <label>Email</label>
    <input type="text" formControlName="email" />
  </div>
  <div>
    <label>Password</label>
    <input type="password" formControlName="password" />
  </div>
  <button type="submit">Submit</button>
</form>
